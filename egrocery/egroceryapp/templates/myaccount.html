{% extends "index.html" %}

{% block content %}


<section class="py-5 mb-5" style="background: url(images/background-pattern.jpg);">
    <!-- <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h1 class="page-title pb-2">Login</h1>
            <nav class="breadcrumb fs-6">
                <a class="breadcrumb-item nav-link" href="#">Home</a>
                <a class="breadcrumb-item nav-link" href="#">Pages</a>
                <span class="breadcrumb-item active" aria-current="page">Checkout</span>
            </nav>
        </div>
    </div> -->
    {% if request.user.is_authenticated %}
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-lg-4 p-5 bg-white border shadow-sm">
                <h5 class="text-uppercase mb-4">MY ACCOUNT DETAILS</h5>
                <div class="px-4 py-3" role="none">
                    <p class="text-sm text-gray-900 dark:text-white" role="none">
                       {{ user.username }}
                    </p>
                    <p>
                        <a href="{% url 'logout' %}" class="nav-link"><button type="submit" name="submit"
                                class="btn btn-primary text-uppercase w-100">Log out</button></a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-lg-4 p-5 bg-white border shadow-sm">
                <h5 class="text-uppercase mb-4">Sign In</h5>
                <form id="form" method="POST" novalidate class="form-group flex-wrap">
                    {% csrf_token %}
                    <div class="col-12 pb-3">
                        <label class="d-none">Username or email address *</label>
                        <input type="text" name="username" id="username" placeholder="Username"
                            class="form-control">
                    </div>
                    <div class="col-12 pb-3">
                        <label class="d-none">Password *</label>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="form-control">
                    </div>
                    <div class="col-12 pb-3">
                        <label>
                            <input type="checkbox" required="">
                            <span class="label-body">Remember me</span>
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" name="submit" class="btn btn-primary text-uppercase w-100">Log in</button>
                        <p><a href="{% url 'signup' %}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endif %}

</section>

{% endblock %}
