<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
    <div class="offcanvas-header justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your cart</span>

            <span class="badge bg-primary rounded-pill"> Total Products: {{ cart_dtl_data|length }}</span>
        </h4>
        <div class="order-md-last" id="cart-data-container">


           

        </div>
        <div>
            {% if request.user.is_authenticated %}

            <a href="{% url 'cart' %}"><button class="w-100 btn btn-primary btn-lg" type="submit">Continue to
                    checkout</button></a>
            {% else %}
            <a href="{% url 'myaccount' %}">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Log In</button></a>
            {% endif %}

        </div>
    </div>
</div>
